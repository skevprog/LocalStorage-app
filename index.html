<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="./images/twitter_favicon.png">
   <title>MyTweets</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
   <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

   <header class="jumbotron text-center">
      <h1 class="display-3">Twitter</h1>
   </header>

   <main class="container">

      <div class="mx-auto col-12 col-md-6">

         <form onsubmit="showText(event)" >

            <div class="form-group">
               <label for="tweet">What's happening?</label>
               <textarea class="form-control" id="tweet" rows="2"></textarea>
            </div>

            <input type="submit" class="btn btn-primary col-12 col-md-4 offset-md-8" value="Tweet" />

         </form>

         <section class="separation">
            
            <h2 class="text-center list-title">My Tweets</h2>

            <ul id="tweetList">

            </ul>

         </section>

      </div>
   </main>

   <footer class="footer ">
      <div class="container text-center">
         <span class="font-italic text-muted">This site was developed by skevprog</span>
      </div>
   </footer>

   <script src="./js/app.js"></script>
</body>

</html>
